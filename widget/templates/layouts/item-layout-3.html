<div class="holder padding-zero">
    <div class="people-plugin layout3">
        <div class="people-banner">
            <div class="people-bg padding-top-fifteen padding-bottom-fifteen clearfix">
                <div class="people-holder clearfix border-bottom-grey">
                    <div class="people-media text-center" ng-if="WidgetPeople.item.topImage" style="min-height: 140px">
                        <img class="border-grey img-circle text-overlay" load-image="1x1"
                             data-final-src="{{WidgetPeople.item.topImage}}" crop-width="140" crop-height="140" crop-type="crop">
                    </div>
                    <!--<div class="people-media text-center" ng-if="!WidgetPeople.item.topImage">
                        <img class="border-grey img-circle text-overlay"
                 ng-src="{{'../../../styles/media/holder-1x1.png'}}">
                    </div>-->

                    <div data-ng-attr-style="{{ !WidgetPeople.item.topImage && 'padding-left:15px !important' || '' }}" class="people-info text-center margin-top-fifteen col-md-12">
                        <p class="ellipsis margin-top-five">{{WidgetPeople.item.fName}} {{WidgetPeople.item.lName}}</p>

                        <p class="ellipsis text-overlay">{{WidgetPeople.item.position}}</p>
                        <a ng-if="WidgetPeople.item.socialLinks.length" class="icon icon-profile text-overlay"
                           ng-click="WidgetPeople.openLinks(WidgetPeople.item.socialLinks)"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="padded">
            <p class="break-word text-overlay" ng-if='WidgetPeople.item.bodyContent'
               ng-bind-html='WidgetPeople.safeHtml(WidgetPeople.item.bodyContent)'></p>

            <p class="break-word text-overlay" ng-if='!WidgetPeople.item.bodyContent'></p>
        </div>
    </div>
</div>
